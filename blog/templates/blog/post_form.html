{% extends "blog/base.html" %}
{% load bootstrap3 %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {# 한줄주석 #}
                {% comment %}
                <table>
                    {{form.as_table}}
                </table>
                {% endcomment %}
                {% bootstrap_form form %}
                <input type="submit" value="입력완료" class="btn btn-primary">
            </form>
        </div>
    </div>
</div>


{% endblock %}
