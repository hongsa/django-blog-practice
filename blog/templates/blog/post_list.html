{% extends "blog/base.html" %}
{% load bootstrap3 %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <p class="text-right">
                <a href="{% url "blog:post_new" %}" class="btn btn-primary">새 포스팅</a>
            </p>
            <table class="table table-hover table-bordered">

                {%for post in post_list %}
                <tr>
                    <td>
                        <a href="{% url "blog:post_detail" post.pk %}">
                        {{post.title}}
                        </a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td>등록된 포스팅이 없습니다.</td>
                </tr>
                {% endfor %}
            </table>

            <div class="text-center">
                {% bootstrap_pagination page_obj%}
            </div>

        </div>
    </div>
</div>


{% endblock %}
